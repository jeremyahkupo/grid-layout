<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid Layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>

<body>

  <div class="grid">
    <div class="unit xs-1 s-1 m-1 l-2-3">
      <img class="img-flex" src="images/image-1.jpg" alt="">
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-3">
      <h1>The Seven Wonders of the Ancient World</h1>
      <p>Remarkable constructions of classical antiquity almost completely lost in time.</p>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>
  </div>

  <div class="grid">
    <div class="unit xs-1 s-1 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/image-2.jpg" alt="">
        <figcaption>
          <h2>Temple of Artemis</h2>
          <dl>
            <dt>Date of construction:</dt>
            <dd><data value="Circa 550 BC">Circa 550 BC</data></dd>
            <dt>Builders:</dt>
            <dd><data value="Greeks">Greeks</data></dd>
            <dt>Location:</dt>
            <dd><data value="Selçuk, Turkey">Selçuk, Turkey</data></dd>
          </dl>
        </figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1-2 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/image-3.jpg" alt="">
        <figcaption>
          <h2>Colossus of Rhodes</h2>
          <dl>
            <dt>Date of construction:</dt>
            <dd><data value="292–280 BC">292–280 BC</data></dd>
            <dt>Builders:</dt>
            <dd><data value="Greeks">Greeks</data></dd>
            <dt>Location:</dt>
            <dd><data value="Rhodes, Greece">Rhodes, Greece</data></dd>
          </dl>
        </figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1-2 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/image-4.jpg" alt="">
        <figcaption>
          <h2>Hanging Gardens of Babylon</h2>
          <dl>
            <dt>Date of construction:</dt>
            <dd><data value="Circa 600 BC">Circa 600 BC</data></dd>
            <dt>Builders:</dt>
            <dd><data value="Babylonians">Babylonians</data></dd>
            <dt>Location:</dt>
            <dd><data value="Nineveh, Iraq">Niniveh, Iraq</data></dd>
          </dl>
        </figcaption>
      </figure>
    </div>
  </div>

</body>
</html>
